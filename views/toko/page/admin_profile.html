 <script type='text/javascript'>
	function update_password()
	{
		var id_akun = $('#id_akun').val();
		var pass = $('#password').val();
		var pass_baru = $('#password_baru').val();
		var confirm = $('#password_confirm').val();
		
		//alert(pass);
		//alert(pass_baru);
		//alert(confirm);
		if(pass == '')
		{
			alert("Isi password lama terlebih dulu");
			return;
		}
		
		if(pass_baru != confirm)
		{
			alert("Konfirmasi password tidak sama");
			return;
		}
		
		$.ajax({type: "POST", url: "<?=base_url();?>C_admin/update_password/"
			, data: "id_akun="+id_akun+"&password="+pass+"&pass_baru="+pass_baru
			, success:function(data)
		{ 
			if(data == "sukses")
			{
				alert("Password berhasil di update");
			} else {
				alert("Gagal update password");
			}
			
			
			window.location.replace("<?=base_url();?>admin-profile");
		}
		});
		
	}
 
 </script>
